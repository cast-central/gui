<div class="container cf">
   	<div ng-repeat="(cast_type, casts) in casts">
		<h3 class="capitalize">{{ cast_type }}</h3>

        <loader ng-if="(casts | keys).length === 0" text="Loading {{ cast_type }}..."></loader>
        <div ng-repeat="cast in casts">
			<cast cast="{{ cast }}"></cast>
		</div>
    </div>
</div>
