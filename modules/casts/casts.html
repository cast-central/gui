<div class="panel panel-default" ng-repeat="(cast_type, casts) in casts">
	<div class="panel-heading text-capitalize">{{ cast_type }}</div>
	<div class="panel-body">
	    <loader ng-if="(casts | keys).length === 0" text="Loading {{ cast_type }}..."></loader>
	    <div class="list-group" ng-repeat="cast in casts">
			<cast cast="{{ cast }}"></cast>
		</div>
	</div>
</div>
